<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cars</ion-title>
    <ion-buttons slot="end">
      <ion-icon id="icon-add" name="add-circle" color="primary" (click)="goToNewCarPage()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(car of cars; track car) {
      <ion-item>
        <ion-label>
          <h2>{{ car.brand }}</h2>
          <p> {{ car.model }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
